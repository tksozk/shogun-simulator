<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PROCESSING...</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
<style>
    :root {
        /* スマホのアドレスバー対策（古いブラウザへのフォールバック付き） */
        --vh: 100vh;
        --vh: 100dvh;
    }

    body {
        background-color: #1a0505; /* 赤黒 */
        color: #ffcc00; /* 金 */
        font-family: 'Noto Serif JP', serif;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        
        /* 画面の高さ設定（アドレスバーによる崩れ防止） */
        height: var(--vh);
        width: 100%;
        margin: 0;
        overflow: hidden;

        /* スマホ特有の「引っ張り」エフェクト（バウンス）を無効化 */
        overscroll-behavior: none;

        /* iPhoneのノッチ（切り欠き）対応 */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        box-sizing: border-box;
    }
    
    /* 回転する星 */
    .spinner {
        font-size: 4rem;
        color: #ff0000;
        text-shadow: 0 0 20px #ffcc00;
        animation: spin 2s linear infinite;
        margin-bottom: 30px;
    }
    
    h2 {
        font-size: 1.5rem;
        letter-spacing: 0.1em;
        text-align: center;
        width: 100%;
        margin: 0 0 15px 0;
        animation: blink 1.5s infinite;
        
        /* 日本語の単語途中での不自然な改行を防ぐ */
        word-break: keep-all;
        overflow-wrap: break-word;
        padding: 0 20px; /* 画面端ギリギリにならないよう余白 */
        box-sizing: border-box;
    }
    
    .sub-text {
        font-family: 'Share Tech Mono', monospace;
        color: #cc5555;
        font-size: 1.0rem;
        text-align: center;
        padding: 0 10px;
    }

    /* 走査線ノイズ */
    .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255,0,0,0) 50%, rgba(255,0,0,0.1) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10; /* 最前面に表示 */
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
</style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="spinner">★</div>
    
    <h2 id="loading-text">国民幸福度を計算中...</h2>
    <div class="sub-text">CALCULATING HAPPINESS...</div>

    <script>
        // 3秒後に自動遷移
        setTimeout(() => {
            window.location.href = "/process_next";
        }, 3000);
    </script>
</body>
</html>
