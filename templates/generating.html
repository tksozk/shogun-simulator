<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating...</title>
    
    <meta http-equiv="refresh" content="3; url={{ url_for('process_next') }}">

    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            flex-direction: column; /* スマホでのレイアウト崩れ防止 */
            justify-content: center;
            align-items: center;
            /* Xブラウザの上下バー対策 */
            min-height: 100vh; 
            min-height: 100dvh; 
            margin: 0;
            text-align: center;
            width: 100%;
        }
        .loader {
            border: 4px solid #000;
            border-top: 4px solid #0f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // メインの遷移処理（3秒後）
        setTimeout(function() {
            window.location.href = "{{ url_for('process_next') }}";
        }, 3000);
    </script>
</head>
<body>
    <div>
        <div class="loader"></div>
        <p>CALCULATING HAPPINESS...</p>
        <p>Please wait while the General decides.</p>
    </div>
</body>
</html>
